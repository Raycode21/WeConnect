<!DOCTYPE html>
<html lang="en">
<head>
  <title>User login Page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/global.css" type = 'text/css' rel ="stylesheet">
</head>
<body>
  <!-- Image and text -->
<nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">
    WeConnect
  </a>
</nav>


    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="#">My Profile</a>
            </li>
            <li class="list-group-item">
              <a href="#">All Business</a>
            </li>
            <li class="list-group-item">
              <a href="#">Filter</a>
            </li>
            <li class="list-group-item">
              <a href="#">Show business</a>
            </li>
          </ul>
        </div>
        <div class="col-md-5 col-md-offsets-1">
          <h1>Register new business</h1>
          <form method="POST" action="">
            <div class="form-group">
              <label for="title">Business Name</label>
              <input class="form-control" name="title" type="text">
            </div>
            <div class="form-group">
              <label for="url">Business Location</label>
              <input class="form-control" name="url" type="text">
            </div>
            <div class="form-group">
              <label for="category_list">Category</label>
              <select class="form-control">
                <option value="1">Staffing</option>
                <option value="1">Tech</option>
                <option value="1">Energy</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">About business</label>
              <textarea class="form-control" cols="50" rows="6"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-btn fa-save"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
