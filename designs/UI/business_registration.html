<!DOCTYPE html>
<html lang="en">
<head>
  <title>Business Registration page</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/global.css" type = 'text/css' rel ="stylesheet">
</head>
<body>
  <!-- Image and text -->
<nav class="navbar navbar-light bg-faded">
  <a class="navbar-brand" href="#">
    WeConnect
  </a>
  <nav class="navbar navbar-light bg-faded">
</nav>


<div class="container-fluid back-image no-padding">
  <div class="row">
    <div class= "col-md-4 col-sm-4 col-xs-12"></div>
    <div class= "col-md-4 col-sm-4 col-xs-12">


    <h2 class = "hd">Business Registration Details</h2>
  <form class ="form-container">
    <div class="form-group">
      <label for="Business name">Business Name:</label>
      <input type="business name" class="form-control" id="business name" placeholder="Enter the Business name"="businessname">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="description" class="form-control" id="description" placeholder="Enter the business description" name="description">
    </div>
    <div class="form-group">
      <label for="location">Business location:</label>
      <input type="location" class="form-control" id="location" placeholder="Enter business location" name="location">
    </div>
    <div class="form-group">
      <label for="postal address">Postal Address:</label>
      <input type="postal address" class="form-control" id="postal address" placeholder="Enter a postal address" name="postal address">
    </div>
    <div class="form-group">
      <label for="business category">Business Category:</label>
      <input type="business category" class="form-control" id="business category" placeholder="Enter the business category" name="business category">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
  </form>
</div>
<div class= "col-md-4 col-sm-4 col-xs-12">
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html
